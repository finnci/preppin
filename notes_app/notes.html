<head>
    <h1>Simple Notes App</h1>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div>
      <h3>Create a note</h3>
      <p>Type your notes in the box below (max len is 280 chars). When you're done click "Save".</p>
  </div>
  <div>
    <form action="javascript:void(0);">
    <div>
    <textarea id="new_note" placeholder="Enter new note here" maxlength="280" rows='4'></textarea>
    <button class="savebutton" id="add_note">Save</button>
    </div>
    </form>
  </div>
<div id='notes_info' style="display:none;">
<h3>Existing Notes</h3>
  <p>Just click the text of a note if you need to edit it!</p>
  <div id='existing_notes'>
  </div>
<div>
</body>
